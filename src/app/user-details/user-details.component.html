<mat-card class="user-details-header">
    <img src="assets/img/profile-woman.png" alt="">
    <div class="user-details">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        <span>{{ user.email }}</span>
    </div>
</mat-card>

<mat-card class="margin-top-32">
    <mat-card-title>Address</mat-card-title>

    <mat-card-content>
        <p>{{ user.street }}</p>
        <p>{{ user.zipCode }} {{ user.city }}</p>
    </mat-card-content>
</mat-card>
