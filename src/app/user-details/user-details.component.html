<mat-card class="user-details-header">
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="headerMenu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #headerMenu="matMenu">
        <button mat-menu-item (click)="editUserName()">Edit</button>
    </mat-menu>

    <img src="assets/img/profile-woman.png" alt="">
    <div class="user-details">
        <div class="d-flex">
            <h2 #nameCopy>{{ user.firstName }} {{ user.lastName }}</h2>
            <mat-icon class="copy-icon" (click)="copyToClipboard(nameCopy)" title="Copy Name">content_copy</mat-icon>
        </div>
        <div class="d-flex">
            <span #emailCopy>{{ user.email }}</span>
            <mat-icon class="copy-icon" (click)="copyToClipboard(emailCopy)" title="Copy E-Mail">content_copy</mat-icon>
        </div>
    </div>
</mat-card>

<mat-card class="margin-top-32">
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="addressMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editAddress()">Edit</button>
    </mat-menu>

    <div style="display: flex">
        <mat-card-title>Address</mat-card-title>
        <mat-icon class="copy-icon" (click)="copyToClipboard(copyAddress)" title="Copy Address">content_copy</mat-icon>
    </div>
    <br>

    <mat-card-content>
        <span>{{ user.street }}</span> <br>
        <span>{{ user.zipCode }} {{ user.city }}</span> <br>
        <span>{{ user.country }}</span>
        <span #copyAddress style="display: none"> {{ user.street }}, {{ user.zipCode }} {{ user.city }}, {{ user.country }} </span>
    </mat-card-content>
</mat-card>
