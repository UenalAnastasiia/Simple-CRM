<div class="homePage">
    <div class="start-container">
        <div class="logo-container">
            <img class="logo-img" src="assets/img/logo.png">

            <div class="login-box" (click)="openLoginDialog()">
                <span>Login</span>
                <mat-icon>login</mat-icon>
            </div>
        </div>

        <div class="header-box">
            <h1>An easy CRM Tool</h1>
            <h1 class="margin-top">for small businesses</h1>

            <div class="arrow-box" (click)="scrollTo('about')">
                <span>Discover more</span>
                <svg class="arrows">
                    <path class="a1" d="M0 0 L30 32 L60 0"></path>
                    <path class="a2" d="M0 20 L30 52 L60 20"></path>
                    <path class="a3" d="M0 40 L30 72 L60 40"></path>
                </svg>
            </div>

            <div class="img-box"></div>
        </div>
    </div>


    <div class="description-container" id="about">
        <div class="info-box">
            <div class="card-descriptions">
                <mat-card>
                    <span>Add various tasks</span> <br>
                    <span>Keep track of your tasks <br> & <br> the tasks of different departments</span>
                </mat-card>

                <mat-card>
                    <span>Save users</span> <br>
                    <span>Save users with contact informations, address <br> & <br> personal data </span>
                </mat-card>

                <mat-card>
                    <span>Manage your work</span> <br>
                    <span>You can always quickly <br> & <br> easy access all informations</span>
                </mat-card>
            </div>

            <div class="btn-box" (click)="openApp()">
                <button color="success" mat-raised-button >Try it out</button>
            </div>
        </div>
    </div>
</div>
