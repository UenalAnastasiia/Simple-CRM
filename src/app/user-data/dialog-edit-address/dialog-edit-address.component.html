<app-navbar></app-navbar>

<div class="dialog-container">
    <mat-progress-bar class="progress-bar-edit-box" mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <h1 mat-dialog-title>Edit Address</h1>
    <div mat-dialog-content>
        <div>
            <div>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Street + House No.</mat-label>
                    <input [(ngModel)]="user.street" matInput autocomplete="off">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="margin-right-16">
                    <mat-label>Zip Code</mat-label>
                    <input [(ngModel)]="user.zipCode" matInput autocomplete="off">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>City</mat-label>
                    <input [(ngModel)]="user.city" matInput>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Country</mat-label>
                    <mat-select [(ngModel)]="user.country" [formControl]="country" required>
                      <mat-option *ngFor="let country of countries" [value]="country.name">{{ country.name }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div mat-dialog-actions>
            <button mat-button (click)="dialogRef.close()">Cancel</button>
            <button [disabled]="loading || !country.valid" mat-button cdkFocusInitial (click)="saveUser()">Save</button>
        </div>
    </div>
