<app-navbar></app-navbar>

<mat-card class="user-card">
    <table>
        <tr>
            <th>Name</th>
            <th>E-Mail</th>
            <th>Country</th>
        </tr>

        <tr>
            <input type="text" class="search-box" placeholder="Search..." [(ngModel)]="filterTerm" />
        </tr>

        <!-- <div class="form-group">
            <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="filterTerm" />
        </div> -->

        <tr *ngFor="let user of allUsers | filter: filterTerm" [routerLink]="['/user/' + user.userID]">
            <td>{{ user.firstName }} {{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.country }}</td>
        </tr>
    </table>
</mat-card>

<div class="add-user-btn">
    <button (click)="openDialog()" mat-fab color="primary" matTooltipClass="example-tooltip-red" matTooltip="Add user">
        <mat-icon>add</mat-icon>
    </button>
</div>
