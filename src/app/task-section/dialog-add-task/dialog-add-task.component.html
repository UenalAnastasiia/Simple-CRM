<div class="dialog-container">
    <mat-card>
        <mat-progress-bar class="progress-bar" mode="indeterminate" *ngIf="loading"></mat-progress-bar>

        <h1 mat-dialog-title>Add Task</h1>
        <div mat-dialog-content class="form-flex">
            <div class="left-form">
                <div class="form-box">
                    <mat-form-field class="name-form-field" appearance="outline">
                        <mat-label for="title">Title</mat-label>
                        <input [(ngModel)]="task.title" matInput [formControl]="title" required
                            autocomplete="off">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="name-form-field">
                        <mat-label for="description">Description</mat-label>
                        <textarea [(ngModel)]="task.description" matInput
                            [formControl]="description" required autocomplete="off"></textarea>
                    </mat-form-field>
                </div>
            </div>

            <div class="right-form">
                <div>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label for="priority">Priority</mat-label>
                        <input [(ngModel)]="task.priority" matInput class="hidden">
                        <mat-radio-group class="example-radio-group" [(ngModel)]="task.priority"
                            (change)="onChange($event)" appearance="outline" class="full-width form-column">
                            <mat-radio-button color="primary" class="example-radio-button" value="Low"> Low
                            </mat-radio-button>
                            <mat-radio-button color="primary" class="example-radio-button" value="Middle"> Middle
                            </mat-radio-button>
                            <mat-radio-button color="primary" class="example-radio-button" value="High"> High
                            </mat-radio-button>
                        </mat-radio-group>
                    </mat-form-field>
                </div>

                <div class="date-container">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label for="startDate">Start Date</mat-label>
                        <input [(ngModel)]="startDate" matInput [matDatepicker]="picker1"
                            [formControl]="datepicker" required autocomplete="off">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label for="deadlineDate">Deadline Date</mat-label>
                        <input [(ngModel)]="deadlineDate" matInput [matDatepicker]="picker2"
                            [formControl]="datepicker" required autocomplete="off">
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                        <mat-hint *ngIf="dateSign">Invalid Deadline Date</mat-hint>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label for="type">Type</mat-label>
                        <input [(ngModel)]="task.type" matInput autocomplete="off">
                    </mat-form-field>
                </div>

                <div class="date-container">
                    <div class="full-width">
                        <mat-form-field appearance="outline" class="margin-right-30 form-margin">
                            <mat-label for="department">Department</mat-label>
                            <mat-select class="example-radio-group" [(ngModel)]="task.department"
                                [formControl]="department" required (change)="selectionChange(value)"
                                appearance="outline" class="full-width">
                                <mat-option color="primary" class="example-radio-button" value="Front-End">
                                    Front-End
                                </mat-option>
                                <mat-option color="primary" class="example-radio-button" value="Back-End"> Back-End
                                </mat-option>
                                <mat-option color="primary" class="example-radio-button" value="Design"> Design
                                </mat-option>
                                <mat-option color="primary" class="example-radio-button" value="Finance"> Finance
                                </mat-option>
                                <mat-option color="primary" class="example-radio-button" value="Marketing">
                                    Marketing
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="full-width">
                        <mat-form-field class="name-form-field dep-width" appearance="outline">
                            <mat-label for="employee">Add Employee</mat-label>
                            <input [(ngModel)]="task.employee" matInput autocomplete="off">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>

        <div mat-dialog-actions class="d-flex">
            <button [disabled]="loading" (click)="cleanForm()" mat-button cdkFocusInitial>Reset</button>
            <button [disabled]="loading || !title.valid || !description.valid || !datepicker.valid || !department.valid" (click)="checkAndSave()" mat-button cdkFocusInitial>Save</button>
        </div>
    </mat-card>
</div>
