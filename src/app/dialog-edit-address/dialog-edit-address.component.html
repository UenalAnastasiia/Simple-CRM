<div class="dialog-container">
    <mat-progress-bar class="progress-bar-edit-box" mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <h1 mat-dialog-title>Edit Address</h1>
    <div mat-dialog-content>
        <div>
            <div>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Street + House No.</mat-label>
                    <input [disabled]="loading" [(ngModel)]="user.street" matInput>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="margin-right-16">
                    <mat-label>Zip Code</mat-label>
                    <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>City</mat-label>
                    <input [disabled]="loading" [(ngModel)]="user.city" matInput>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Country</mat-label>
                    <mat-select [disabled]="loading" [(ngModel)]="user.country">
                      <mat-option *ngFor="let country of countries" [value]="country.name">{{ country.name }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

        </div>

        <div mat-dialog-actions>
            <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
            <button [disabled]="loading" mat-button cdkFocusInitial (click)="saveUser()">Save</button>
        </div>
    </div>
