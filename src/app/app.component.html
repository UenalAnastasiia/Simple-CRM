<mat-drawer-container class="mat-draw-container" autosize>
    <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
        <div class="logo-container">
            <img class="logo-img" src="assets/img/logo.png">
        </div>

        <ul class="menu-items">
            <li routerLink="/">
                <mat-icon>dashboard</mat-icon>
                <span>Dashboard</span>
            </li>
            <li routerLink="/user">
                <mat-icon matBadge="{{ userLength }}" matBadgeColor="primary">person</mat-icon>
                <span>User</span>
            </li>
            <li routerLink="/task">
                <mat-icon matBadge="{{ taskLength }}" matBadgeColor="primary">edit_document</mat-icon>
                <span>Task</span>
            </li>
        </ul>
    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
                <span>Simple CRM</span>
            </mat-toolbar-row>
        </mat-toolbar>

        <div class="router-container">
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-drawer-container>
